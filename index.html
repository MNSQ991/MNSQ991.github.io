<body>

  <!-- ============ è´ªåƒè›‡ ============ -->
  <div id="snake-screen" class="game-screen">
    <div class="game-header">

    <p>å¾—åˆ†ï¼š<span id="snake-score">0</span> | ğŸ† æœ€é«˜åˆ†ï¼š<span id="snake-high">0</span></p>

    <br/>
    <button class="start-btn" onclick="startSnake()">ğŸ® å¼€å§‹æ¸¸æˆ</button>

  <!-- ============ äº”å­æ£‹ ============ -->
  <div id="gobang-screen" class="game-screen">
    <div class="game-header">
      <h2>âš« äº”å­æ£‹ï¼ˆä½  vs AIï¼‰</h2>
      <button class="back-btn" onclick="back()">è¿”å›</button>
    </div>
    <p>ä½ æ‰§é»‘å­ï¼Œå…ˆæ‰‹ï¼</p>
    <div id="gobank-board-container">
      <div id="gobang-board"></div>
    </div>

  <!-- ============ çŸ³å¤´å‰ªåˆ€å¸ƒ ============ -->
  <div id="rps-screen" class="game-screen">
    <div class="game-header">
      <h2>âœŠâœ‚ï¸ğŸ“„ çŸ³å¤´å‰ªåˆ€å¸ƒ</h2>
      <button class="back-btn" onclick="back()">è¿”å›</button>
    </div>
    <p>èƒœç‡ï¼š<span id="rps-stats">0èƒœ 0è´Ÿ 0å¹³</span></p>
    <div style="margin: 30px;">
      <button onclick="rpsPlay('rock')">âœŠ çŸ³å¤´</button>
      <button onclick="rpsPlay('paper')">ğŸ“„ å¸ƒ</button>
      <button onclick="rpsPlay('scissors')">âœ‚ï¸ å‰ªåˆ€</button>
    </div>
    <button onclick="resetRPS()">ğŸ”„ æ¸…ç©ºè®°å½•</button>
  </div>

  <!-- å¼¹çª— -->
  <div id="result-popup" class="result-popup">
    <h3 id="popup-title">ç»“æœ</h3>
    <p id="popup-message">ğŸ‰</p>
    <button onclick="closePopup()">å…³é—­</button>
  </div>

  <script>
    // ============ é¡µé¢è·³è½¬ ============
    function goto(screen) {
      document.querySelectorAll('.game-screen').forEach(s => s.style.display = 'none');
      document.getElementById(screen + '-screen').style.display = 'block';
    }

    function back() {
      document.querySelectorAll('.game-screen').forEach(s => s.style.display = 'none');
    }

    function showPopup(title, msg) {
      document.getElementById('popup-title').textContent = title;
      document.getElementById('popup-message').textContent = msg;
      document.getElementById('result-popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('result-popup').style.display = 'none';
    }

    // ============ è´ªåƒè›‡ ============
    let snake, dx, dy, food, score, highScore, gameLoop, canvas, ctx;

    function initSnake() {
      canvas = document.getElementById('snake-canvas');
      ctx = canvas.getContext('2d');
      highScore = parseInt(localStorage.getItem('snakeHigh') || '0');
      document.getElementById('snake-high').textContent = highScore;
    }

    function startSnake() {
      if (gameLoop) clearInterval(gameLoop);
      snake = [{x: 10, y: 10}];
      dx = 1; dy = 0;
      score = 0;
      document.getElementById('snake-score').textContent = 0;
      createFood();
      draw();
      gameLoop = setInterval(update, 150);
      window.addEventListener('keydown', handleSnakeKey);
    }

    function createFood() {
      food = {
        x: Math.floor(Math.random() * 20),
        y: Math.floor(Math.random() * 20)
      };
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 400);
      // è›‡
      snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? '#0f8' : '#0f0';
        ctx.fillRect(part.x * 20, part.y * 20, 18, 18);
      });
      // é£Ÿç‰©
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(food.x * 20 + 9, food.y * 20 + 9, 9, 0, Math.PI*2);
      ctx.fill();
    }

    function update() {
      const head = {...snake[0]};
      head.x += dx; head.y += dy;

      if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) return gameOver();
      if (snake.some((p, i) => i > 0 && p.x === head.x && p.y === head.y)) return gameOver();

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById('snake-score').textContent = score;
        createFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function handleSnakeKey(e) {
      if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
      if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
      if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
      if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
    }

    function gameOver() {
      clearInterval(gameLoop);
      window.removeEventListener('keydown', handleSnakeKey);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHigh', highScore);
        document.getElementById('snake-high').textContent = highScore;
      }
      showPopup('æ¸¸æˆç»“æŸ', `å¾—åˆ†ï¼š${score}ï¼ˆæœ€é«˜ï¼š${highScore}ï¼‰`);
    }

    // åˆå§‹åŒ–
    initSnake();

    // ============ äº”å­æ£‹ ============
    let gobangBoard, isGameOver, aiTimeout;

    function initGobangBoard() {
      const board = document.getElementById('gobang-board');
      board.innerHTML = '';
      for (let i = 0; i < 15; i++) {
        const row = document.createElement('div');
        row.className = 'grid-line row-line';
        row.style.setProperty('--y', i);
        board.appendChild(row);
        const col = document.createElement('div');
        col.className = 'grid-line col-line';
        col.style.setProperty('--x', i);
        board.appendChild(col);
      }
    }

    function startGobang() {
      initGobangBoard();
      gobangBoard = Array(15).fill().map(() => Array(15).fill(0));
      isGameOver = false;
      document.getElementById('gobang-board').onclick = onGobangClick;
    }

    function onGobangClick(e) {
      if (isGameOver) return;
      const rect = this.getBoundingClientRect();
      const x = Math.round((e.clientX - rect.left - 29) / 40);
      const y = Math.round((e.clientY - rect.top - 29) / 40);

      if (x < 0 || x > 14 || y < 0 || y > 14 || gobangBoard[y][x] !== 0) return;

      placeStone(x, y, 1); // é»‘å­ = ç©å®¶
      if (checkWin(x, y, 1)) {
        setTimeout(() => showPopup('ä½ èµ¢äº†ï¼', 'å¤ªå‰å®³äº†ï¼Œå‡»è´¥äº†AIï¼'), 300);
        isGameOver = true;
        return;
      }

      // AI å›åˆ
      setTimeout(aiMove, 600);
    }

    function placeStone(x, y, player) {
      gobangBoard[y][x] = player;
      const stone = document.createElement('div');
      stone.className = 'stone ' + (player === 1 ? 'black' : 'white');
      stone.style.left = (x * 40 + 46) + 'px';  // ä¸­å¿ƒåç§»
      stone.style.top = (y * 40 + 46) + 'px';
      document.getElementById('gobang-board').appendChild(stone);
    }

    function aiMove() {
      if (isGameOver) return;
      const empty = [];
      for (let y = 0; y < 15; y++) {
        for (let x = 0; x < 15; x++) {
          if (gobangBoard[y][x] === 0 && hasNeighbor(x, y)) {
            empty.push([x, y]);
          }
        }
      }
      const [x, y] = empty.length > 0 
        ? empty[Math.floor(Math.random() * empty.length)]
        : getRandomEmpty();
      placeStone(x, y, 2);
      if (checkWin(x, y, 2)) {
        setTimeout(() => showPopup('AI èµ¢äº†ï¼', 'å†æ¥å†å‰ï¼'), 300);
        isGameOver = true;
      }
    }

    function hasNeighbor(x, y) {
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          if (dx === 0 && dy === 0) continue;
          if (gobangBoard[y+dy]?.[x+dx]) return true;
        }
      }
      return false;
    }

    function getRandomEmpty() {
      const empty = [];
      for (let y = 0; y < 15; y++) {
        for (let x = 0; x < 15; x++) {
          if (gobangBoard[y][x] === 0) empty.push([x, y]);
        }
      }
      return empty[Math.floor(Math.random() * empty.length)];
    }

    function checkWin(x, y, player) {
      const dirs = [[1,0],[0,1],[1,1],[1,-1]];
      for (let [dx, dy] of dirs) {
        let count = 1;
        for (let i = 1; i < 5; i++) {
          if (gobangBoard[y + dy*i]?.[x + dx*i] === player) count++;
          else break;
        }
        for (let i = 1; i < 5; i++) {
          if (gobangBoard[y - dy*i]?.[x - dx*i] === player) count++;
          else break;
        }
        if (count >= 5) return true;
      }
      return false;
    }

    // ============ çŸ³å¤´å‰ªåˆ€å¸ƒ ============
    let rpsStats = JSON.parse(localStorage.getItem('rpsStats') || '{"win":0,"lose":0,"tie":0}');

    function rpsPlay(player) {
      const choices = ['rock', 'paper', 'scissors'];
      const ai = choices[Math.floor(Math.random() * 3)];
      const result = getResult(player, ai);
      if (result === 'win') rpsStats.win++;
      else if (result === 'lose') rpsStats.lose++;
      else rpsStats.tie++;
      localStorage.setItem('rpsStats', JSON.stringify(rpsStats));
      updateRPSStats();
      showPopup('ç»“æœ', `ä½ å‡º ${emoji(player)} vs AI ${emoji(ai)} â†’ ${desc(result)}`);
    }

    function getResult(p, a) {
      if (p === a) return 'tie';
      if ((p === 'rock' && a === 'scissors') ||
          (p === 'paper' && a === 'rock') ||
          (p === 'scissors' && a === 'paper')) return 'win';
      return 'lose';
    }

    function emoji(c) { return {rock:'âœŠ', paper:'ğŸ“„', scissors:'âœ‚ï¸'}[c]; }
    function desc(r) { return {win:'ğŸ‰ ä½ èµ¢äº†ï¼', lose:'ğŸ¤– AI èµ¢äº†', tie:'ğŸ¤ å¹³å±€'}[r]; }

    function updateRPSStats() {
      document.getElementById('rps-stats').textContent = `${rpsStats.win}èƒœ ${rpsStats.lose}è´Ÿ ${rpsStats.tie}å¹³`;
    }

    function resetRPS() {
      rpsStats = {win:0, lose:0, tie:0};
      localStorage.setItem('rpsStats', JSON.stringify(rpsStats));
      updateRPSStats();
    }

    // åˆå§‹åŒ–
    updateRPSStats();
  </script>
